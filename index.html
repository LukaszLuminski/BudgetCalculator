<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/bf2975d530.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div class="title">Your available budget in <span class="title_month">%Month%</span>:</div>
  </div>

  <div class="main">

    <div class="frame">

      <div class="shadows">

      <div class="description">

        <div class="add_container">
          <select class="add_type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input type="text" class="add_description" placeholder="Add description">
          <input type="number" class="add_value" placeholder="Value">
          <button class="add_btn">&#10003;</button>
        </div>
      </div>

      <div class="income">
        <div class="i clearfix">
          <div class="income_text">Income</div>
          <div class="right clearfix">
            <div class="income_value">+ 1,100.01</div>
            <div class="income_percentage">&nbsp;</div>
          </div>
        </div>
      </div>

      <div class="expenses">
        <div class="e clearfix">
          <div class="expenses_text">Expenses</div>
          <div class="right clearfix">
            <div class="expenses_value">- 1,100.01</div>
            <div class="expenses_percentage">25%</div>
          </div>
        </div>
      </div>

      <div class="budget">
        <div class="budget_value">+2,201.01</div>
      </div>

      <div class="list">
        <div class="container clearfix">
          <div class="incm">
            <h2 class="inc_title">Income</h2>
            <div class="inc_list"></div>
          </div>
          <div class="exps">
            <h2 class="exp_title">Expenses</h2>
            <div class="exp_list">
            </div>
          </div>
        </div>
      </div>

      </div>

      <div class="save">
        <div class="save_area">
          <button class="save_btn">Save</button>
        </div>
      </div>

      <div class="cards">
        <div class="board">
        </div>
      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>
